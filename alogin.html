<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
  <div class="main">
    <h2>Admin Login</h2>
    <form class="" action="/alogin" method="post" autocomplete="off">

      <label for="email">Email address:</label><br>
      <input class="ninput form-control" id="email" type="email" name="email" value="" placeholder="Enter email">

      <label for="pass">Password:</label><br>
      <input class="ninput form-control" id="pass" type="password" name="pass" value="" placeholder="Enter password"><br>
      <h2><button type="submit" class="btn btn-lg btn-outline-success">Submit</button></h2>
  </div>
  </form>
  </div>
