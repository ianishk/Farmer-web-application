<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>admin login</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="smain">
    <h2>Sign Up</h2>
    <form class="" action="/asignin" method="post" autocomplete="off">
      <label for="fname">First name:</label><br>
      <input class="ninput" id="fname" type="text" name="fname" value="">

      <label for="lname">Last name:</label><br>
      <input class="ninput" id="lname" type="text" name="lname" value="">

      <label for="mobile">Mobile number:</label><br>
      <input class="ninput" id="mobile" type="text" name="mobile" value="">

      <label for="add">address:</label><br>
      <input class="ninput" id="add" type="text" name="add" value="">

      <label for="email">email address:</label><br>
      <input class="ninput" id="email" type="email" name="email" value="">

      <label for="pass">Password:</label><br>
      <input class="ninput" id="pass" type="password" name="pass" value="">
      <br>
      <h2><button type="submit" class="btn btn-lg btn-outline-success">Register</button></h2>
  </div>
  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
